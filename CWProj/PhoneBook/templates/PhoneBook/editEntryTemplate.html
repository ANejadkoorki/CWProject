{% extends 'PhoneBook/BaseTemplate.html' %}
{% block page_title %}
    <title>{{ title }}EditEntry</title>
{% endblock %}
{% block page_content %}
    <div class="container mt-4">
           <div id="message-div">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                        <button type="button" data-dismiss="alert" class="close">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <h1 class="h1">Edit your Entry here</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First name : </label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ form.first_name.initial }}"
                       placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="last_name">Last name : </label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ form.last_name.initial }}"
                       placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number : </label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ form.phone_number.initial }}"
                       placeholder="Enter your Phone Number">
            </div>
            <button class="btn btn-primary" id="submit_btn">Edit Entry</button>
        </form>

    </div>
{% endblock %}
