{% extends 'PhoneBook/BaseTemplate.html' %}
{% load i18n %}
{% block page_content %}
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>{% trans 'time' %}</th>
                <th>{% trans 'activity' %}</th>
            </tr>
            </thead>
            <tbody>
            {% for item in history %}
                <tr>
                    <td>{{ item.0 }}</td>
                    <td>{{ item.1 }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
