{% extends 'PhoneBook/BaseTemplate.html' %}
{% block page_title %}
    <title> {{ title }}Login </title>
{% endblock %}
{% block page_content %}
    <div class="container mt-4">
        <h1>Login : </h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-primary">
                    {{ message }}
                    <button type="button" data-dismiss="alert" class="close">&times;</button>
                </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="container mt-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username : </label>
                <input class="form-control" id="username" type="text" placeholder="Enter your username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input class="form-control" id="password" type="password" placeholder="Enter your username"
                       name="password">
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
