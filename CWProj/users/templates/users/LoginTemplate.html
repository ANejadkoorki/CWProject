{% extends 'PhoneBook/BaseTemplate.html' %}
{% load i18n %}
{% block page_title %}
    <title> {{ title }}Login </title>
{% endblock %}
{% block page_content %}
    <div class="container mt-4">
        <h1>
            <i class="fa fa-lock"></i>
            {% trans 'Login : ' %}
        </h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-primary">
                    {{ message }}
                    <button type="button" data-dismiss="alert" class="close">&times;</button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="container mt-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">{% trans 'Username : ' %}</label>
                <input class="form-control" id="username" type="text" placeholder="Enter your username" name="username">
            </div>
            <div class="form-group">
                <label for="password">{% trans 'Password : ' %}</label>
                <input class="form-control" id="password" type="password" placeholder="Enter your password"
                       name="password">
            </div>
            <button class="btn btn-primary" type="submit">{% trans 'Login' %}</button>
        </form>
    </div>
{% endblock %}
